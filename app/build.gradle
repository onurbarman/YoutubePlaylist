apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"
    defaultConfig {
        applicationId "om.e.youtubeplaylist"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {


    def supportLibraryVersion = "28.0.0-rc02"

    api fileTree(include: ['*.jar'], dir: 'libs')

    api "com.android.support:appcompat-v7:$supportLibraryVersion"
    api "com.android.support:design:$supportLibraryVersion"
    api "com.android.support:recyclerview-v7:$supportLibraryVersion"
    api "com.android.support:cardview-v7:$supportLibraryVersion"
    api 'com.android.support.constraint:constraint-layout:1.1.3'

    api 'me.relex:circleindicator:1.2.2@aar'
    api 'com.mcxiaoke.volley:library:1.0.19'

    api files('libs/YouTubeAndroidPlayerApi.jar')
}
